<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="login_btn">press login button</button>
    <button id="login_btn2">press login button2</button>
    <script>
      const loginBTN = document.querySelector("#login_btn");
      console.log(loginBTN);
      const loginBTN2 = document.querySelector("#login_btn2");

      const loginHandler = () => alert("login completed");
      // 이벤트 타입, 함수객체 (익명함수, 화살표함수, 함수이름)
      //   loginButton.addEventListener("click", () => alert("로그인 완료!")); // function 익명. 함수명.
      // 함수 호출 () <- 붙이는거 안넣도록 주의! on_와 구별할 것!!!
      loginBTN.addEventListener("click", loginHandler);
      loginBTN2.addEventListener("click", function () {
        // add : 추가
        // 해당 이벤트 리스너가 지워지려면 그 주소(일반적으로 변수명)을 알아야한다
        for (let i = 0; i < Math.floor(Math.random() * 10 + 1); i++) {
          // 여러 개의 이벤트 리스너가 들어갈 수 있다
          loginBTN.addEventListener("click", () =>
            alert(`error occured ${Math.random()}`)
          );
        }
      });
    </script>
  </body>
</html>
